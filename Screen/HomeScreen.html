<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomeScreen.css">
</head>
<body>
    <div id="header">
        <nav class="navbar">
            <div class="container">
               
                <div class="search">
                    <input type="text" placeholder="Search Facebook">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Lovepost</a></li>
                        <li><a href="#">Profile</a></li>
                     
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">
        <div class="post">
            <div class="author">Jane Smith</div>
            <div class="timestamp">2 hours ago</div>
            <div class="content">Sed consequat, quam et accumsan venenatis, neque nunc consectetur risus, vel suscipit
                justo ex at nulla.</div>
                <div>
                    <img class="IMAGES" id="images">
                </div>
            <div class="actions">
                <div class="box-like" onclick="colorLike(this)"><a href="#" class="like">Like</a></div>
                <div class="box-comment"><a href="#" class="Comment">Comment</a></div>
            </div>
        </div>
    </div>
</body>
<script src="HomeSceen.js"></script>

</html>
