<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Comment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="content">
        <div class="post">
            <div class="author">Jane Smith</div>
            <div class="timestamp">2 hours ago</div>
            <div class="content">
                Sed consequat, quam et accumsan venenatis, neque nunc consectetur risus, vel suscipit justo ex at nulla.
            </div>
            <div class="actions">
                <div class="box-like"><a href="#" class="like">Like</a></div>
                <div class="box-comment"><a href="#" class="comment">Comment</a></div>
            </div>
        </div>
        <!-- More posts here -->
    </div>

    <!-- Comment Section (Hidden by default) -->
    <div id="comment-section" style="display: none;">
        <div class="post">
            <div class="author">Jane Smith</div>
            <div class="timestamp">2 hours ago</div>
            <div class="content">
                Sed consequat, quam et accumsan venenatis, neque nunc consectetur risus, vel suscipit justo ex at nulla.
            </div>
            <!-- Comments will go here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
