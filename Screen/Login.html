<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DesignNFT - Login</title>
<link rel="stylesheet" href="Login.css">

</head>
<body>
<div class="container">
  <h2>DesignNFT - Login</h2>
  <form id="loginForm" action="#">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your username..">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your password..">

    <input type="submit" value="Login" onclick="HomeScreen(event)">
  </form>
  <div class="options">
    <a href="Register.html" onclick="showRegisterForm()">Register</a>
    <a href="forgot-password.html" onclick="showForgotPasswordForm()">Forgot Password?</a>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
