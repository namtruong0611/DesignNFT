<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DesignNFT - Register</title>
<link rel="stylesheet" href="register.css">
<link href="Login.js">
</head>
<body>
<div class="container">
  <h2>DesignNFT - Register</h2>
  <form id="registerForm" action="#">
    <label for="newUsername">Username</label>
    <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username..">

    <label for="newPassword">Password</label>
    <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password..">

    <input type="submit" value="Register" onclick="Login(event)">
  </form>
</div>
<div class="options">
    <a href="#" onclick="showLoginForm()">Register</a>

  </div>

<script src="Login.js"></script>
</body>
</html>
