<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DesignNFT - Forgot Password</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="container">
  <h2>DesignNFT - Forgot Password</h2>
  <form id="forgotPasswordForm" action="#">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email..">
    <input type="submit" value="Reset Password" onclick="Login(event)">
  </form>
  <div class="options">
    <a href="Login.html" onclick="showLoginForm()">Login</a>
   
  </div>
</div>
 

<script src="Login.js"></script>
</body>
</html>
